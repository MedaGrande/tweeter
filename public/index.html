<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <!-- <jQuery></jQuery> -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js
    " integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous">
    </script>

  <!-- <timeago> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- <Google Fonts> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-element.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
  </script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js">
  </script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js">
  </script>

  <!-- <Font-awesome> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="container-nav">
      <div class="nav-bar">
        <span class="title">tweeter</span>
        <div class="right-items">
          <span class="tweeting"><b>Write&nbsp;</b> a new tweet</span>
          <i class="fa-solid fa-angles-down"></i>
        </div>
      </div>
    </div>
  </nav>
  <div class="content-container">
    <header class='header'>
      <div class="avatar">
        <img src="/images/profile-hex.png">
      </div>
      <div class="name">
        <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="form-inline tweet-form" action="/tweets" method="POST">
          <h5 id="tweet-check">
            **Empty tweets cannot be submitted!
          </h5>
          <h5 id="char-check">
            **Tweets should not exceed 140 characters!
          </h5>
          <textarea  name="text" id="tweet-text" placeholder="What are you humming about?"></textarea><br>
          <div class="tweet-counter">
            <button type="submit">Tweet</button>
            <output name="counter" id="count-down" class="counter" for="tweet-text">140</output>
          </div>
        </form><br>
      </section>

      <section class="tweet-element"></section>

    </main>
  </div>
</body>

</html>
